<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Make all product images same height */
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .carousel-inner img {
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="Logo" width="40"> Supermarket
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/banner1.jpg" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="images/banner2.jpg" class="d-block w-100" alt="Banner 2">
    </div>
    <div class="carousel-item">
      <img src="images/banner3.jpg" class="d-block w-100" alt="Banner 3">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Featured Products -->
<section class="container mt-5">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div class="row">
    <div class="col-md-3 mb-4">
      <div class="card">
        <img src="product1.jpg" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Dark Chocolate</h5>
          <p class="card-text">$95.00</p>
          <a href="products.html" class="btn btn-success">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card">
        <img src="product2.jpeg" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">OREO</h5>
          <p class="card-text">$30.00</p>
          <a href="products.html" class="btn btn-success">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card">
        <img src="product3.jpg" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">Kurkure</h5>
          <p class="card-text">$20.00</p>
          <a href="products.html" class="btn btn-success">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card">
        <img src="product4.jpg" class="card-img-top" alt="Product 4">
        <div class="card-body">
          <h5 class="card-title">Coca Cola</h5>
          <p class="card-text">$45.00</p>
          <a href="products.html" class="btn btn-success">View</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 p-4 text-center">
  <p>Since 2001 Supermarket | Follow us on 
    <a href="#" class="text-white">Facebook</a>, 
    <a href="#" class="text-white">Instagram</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
